<mat-card>
    <mat-card-content>
        <form [formGroup]="contactFormGroup" class="contact-form">
            <mat-form-field class="contact-full-width">
              <mat-label>Full Name</mat-label>
              <input type="text" formControlName="name" matInput  placeholder="Your Full Name">
              <mat-error *ngIf="">
                Please enter your full name.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="contact-full-width">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com">
                <mat-error *ngIf="">
                  Please enter a valid email address
                </mat-error>
            </mat-form-field>  

            <mat-form-field class="contact-full-width">
                <mat-label>Subject</mat-label>
                <mat-select formControlName="subject">
                    <!-- <mat-select-trigger>                     
                    </mat-select-trigger> -->
                    <mat-option *ngFor="let subject of subjectOptions" [value]="subject.value">{{subject.text}}</mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field class="contact-full-width">
                <mat-label>Meassage</mat-label>
                <textarea formControlName="message" matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
            <mat-checkbox formControlName="sendEmailCopy" > Send me a copy of message</mat-checkbox>
            <!-- <mat-form-field class="contact-full-width">
                <mat-label></mat-label>
              
            </mat-form-field> -->
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!contactFormGroup.valid" type="button" mat-raised-button color="primary"
      (click)="submitConatctForm()">Send Message</button>
    </mat-card-actions>
    
</mat-card>
